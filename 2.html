<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 2px 10px;
        background-color: honeydew;
      }
      embed {
        width: 175px;
        height: 175px;
        float: right;
        margin-right: 10px;
      }
      #sleeve {
        background-color: blue;
        color: white;
        font-weight: bold;
      }
      .opt {
        color: black;
      }
      .tagline {
        background-color: green;
        color: white;
        font-weight: bold;
      }
      .delivery_date {
        background-color: blue;
        color: white;
        font-weight: bold;
      }
      td > input,
      select {
        font-size: 18px;
      }
      b,
      u {
        color: rgb(26, 67, 156);
        font-size: 17px;
      }
      input.Submit {
        background-color: blue;
        color: white;
      }
      /* Psuedo classes */
      input.Submit:hover {
        background-color: blue;
        color: black;
        transition: 1s;
      }
      h1[target="__header"] {
        color: darkblue;
        text-shadow: 0 0 3px #0a46de;
      }
      h1::first-letter {
        color: rgb(55, 47, 155);
      }
      textarea {
        border-radius: 8px;
      }
    </style>
    <script>
      function TShirt() {
        const values = [
          document.forms["myForm"]["name"].value,
          document.forms["myForm"]["email"].value,
          document.forms["myForm"]["tagline"].value,
          document.forms["myForm"]["color"].value,

          document.forms["myForm"]["address"].value,
          document.forms["myForm"]["delivery_date"].value,
        ];
        const hasEmptyFields = Object.values(values).some(
          (element) => element === ""
        );
        if (hasEmptyFields) {
          alert("Please fill in all fields");
          return;
        }
        if (values[0].length > 15 || values[0].length < 3) {
          alert(
            "Please enter a tagline containing between 3 and 10 characters"
          );
          return;
        }
        document.getElementById("size");
        const receipt_formatted = `Thank you for shopping!\nHere's your receipt:
      Date of Generation of Reciept: ${new Date().toLocaleDateString("UK")}
      Tagline: ${values[0]}
      Color: ${values[1]}
      Sleeve: ${values[2]}
      Address: ${values[3]}
      Date of Delivery: ${values[4]}`;
        confirm(receipt_formatted);
      }
      const form = document.getElementById("myForm");
      if (form) {
        form.addEventListener("submit", (event) => {
          // stop form submission
          event.preventDefault();
        });
      }
    </script>
  </head>
  <body style="background-color: lightblue">
    <header align="center">
      <h1 target="__header">Place an Order for T-shirts here</h1>
    </header>
    <embed
      src="https://i.pinimg.com/originals/4e/be/50/4ebe50e2495b17a79c31e48a0e54883f.png"
      width="300"
      height="300"
      style="float: right; padding-right: 30px"
    />
    <form onsubmit="TShirt()" for="myForm" name="myForm">
      <table align="center">
        <tr>
          <td>
            <label for="name" name="name"
              ><b><u>Name of the customer</u></b></label
            >
          </td>
          <td>
            <input
              type="text"
              id="name"
              name="name"
              value=""
              placeholder="Mukul Kolpe"
            /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email" name="email"
              ><b><u>Enter email ID</u></b></label
            >
          </td>
          <td>
            <input
              type="email"
              id="email"
              name="email"
              value=""
              placeholder="mukulkolpe45@gmail.com"
            /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="tagline" name="tagline"
              ><b><u>Type a Tagline:</u></b></label
            >
          </td>
          <td>
            <input
              type="text"
              id="tagline"
              for="tagline"
              name="tagline"
              value=""
            /><br />
          </td>
        </tr>
        <td>
          <p>
            <b><u>Select any one color : </u></b>
          </p>
        </td>
        <tr for="color" name="color">
          <td>
            <input
              type="radio"
              id="Blue"
              name="color"
              for="color"
              value="Blue"
            />
            <label for="Blue">Blue</label><br />
          </td>
          <td>
            <input
              type="radio"
              id="Green"
              name="color"
              for="color"
              value="Green"
            />
            <label for="Green">Green</label><br />
          </td>
          <td>
            <input type="radio" id="Red" name="color" for="color" value="Red" />
            <label for="Red">Red</label><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="size" name="size"
              ><b><u>Select Size of T Shirt : </u></b></label
            >
          </td>
        </tr>
        <tr for="size" name="size">
          <td>
            <input
              type="checkbox"
              id="XXL"
              class="checked"
              name="size"
              for="size"
              value="XXL"
            />
            <label for="size" name="size" value="XXL">XXL</label><br />
          </td>
          <td>
            <input
              type="checkbox"
              id="XL"
              class="checked"
              name="size"
              for="size"
              value="XL"
            />
            <label for="size" name="size" value="XL">XL</label><br />
          </td>
          <td>
            <input
              type="checkbox"
              id="L"
              class="checked"
              name="size"
              for="size"
              value="L"
            />
            <label for="size" value="L" name="size">L</label><br />
          </td>
          <td>
            <input
              type="checkbox"
              id="M"
              class="checked"
              name="size"
              for="size"
              value="M"
            />
            <label for="size">M</label><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="sleeve"
              ><b><u>Type of T Shirt Sleeve :</u></b></label
            >
          </td>
          <td>
            <select id="sleeve" class="sleeve" name="sleeve" for="sleeve">
              <option classname="opt" value="Long Sleeve">Long Sleeve</option>
              <option classname="opt" value="Short Sleeve">Short Sleeve</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="delivery_date" name="delivery_date"
              ><b><u>Mention the Date to be delivered : </u></b></label
            >
          </td>
          <td>
            <input
              type="date"
              id="delivery_date"
              name="delivery_date"
              class="delivery_date"
              value=""
            /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label name="address" for="address"
              ><b><u>Mention the address : </u></b></label
            >
          </td>
        </tr>
        <tr>
          <td>
            <textarea name="address" id="spec" cols="15" rows="5"></textarea>
          </td>
        </tr>

        <tr>
          <td><input type="submit" value="Submit" class="Submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
